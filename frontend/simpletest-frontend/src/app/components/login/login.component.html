<mat-card>
    <mat-card-title>Please login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label for="username">Enter your user name</mat-label>
                <input formControlName="username" matInput placeholder="Username" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label for="password">Enter your password</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide; $event.preventDefault()">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
            </mat-form-field>
            <div class="buttons">
                <button mat-flat-button color="primary" disabled>Signup</button>
                <button mat-flat-button color="primary" type="submit">Login</button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
